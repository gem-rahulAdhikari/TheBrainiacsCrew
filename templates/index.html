<!DOCTYPE html>
<html>
<head>
  <title>Textarea with Button</title>
</head>
<body>
  <div>
    <textarea id="myTextarea" rows="5" cols="50"></textarea>
  </div>
  <div>
    <button id="myButton">Click Me!</button>
  </div>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', () => {
      const textareaValue = document.getElementById('myTextarea').value;
      sendDataToFlask(textareaValue);
    });

    function sendDataToFlask(text) {
      fetch('/push', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ data: text }),
      })
      .then(response => {
        if (response.ok) {
          alert('Data sent to Flask successfully!');
        } else {
          alert('Failed to send data to Flask.');
        }
      })
      .catch(error => {
        alert('An error occurred while sending data to Flask.');
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
